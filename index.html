<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="koko()">
    <div id="openmodal" class="modal fade">
    <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h1><b>Quick Draw Sketches</b></h1>
  </div>
  <div class="modal-body">
  <img src="sketch1.png">
  <img src="sketch2.png">
  </div>
  </div>
    </div>
    </div>
  <center>
    
  <div class="white"><span ><h1 class="dis" style="color: blue;"><b>Quick Draw</b></h1></span><button class="btn btn-info bto dis" data-toggle="modal" data-target="#openmodal">Show Sketch</button></div>
  <br>
  <h2><b id="your_sketch">Your Sketches:</b></h2>
  <h2><b id="confidence">Confidence: </b></h2>
  <br>
  <h3 style="color: red;" id="sketch_to_be_drawn"><b>Sketches to be Draw:</b></h3>
  <div><span ><h3 class="dis" style="float: left; margin-left: 25px;"><b id="score">Score:</b></h3></span><h3 class="bto dis"><b id="timer">Timer:</b></h3></div><br>
  
  </center>
  <script src="main.js"></script>
  </body>

</html>
